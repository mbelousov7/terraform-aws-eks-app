# -- Provide a name in place of `polr`
nameOverride: ""
# -- String to fully override `"polr.fullname"`
fullnameOverride: ""

image:
  # -- image repository
  repository: ${image.repository}  #ajanvier/polr
  # -- image pull policy
  pullPolicy: ${image.pullPolicy}
  # -- Overrides the image tag
  tag: "${image.tag}" #"2.3.0"

# -- If defined, uses a Secret to pull an image from a private Docker registry or repository.
imagePullSecrets: []

# -- Number of replicas
replicaCount: ${replicaCount}

# -- The number of old ReplicaSets to retain
revisionHistoryLimit: 10

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Annotations to be added to pods
podAnnotations: {}

# -- pod-level security context
podSecurityContext: {}
  # fsGroup: 2000

# -- container-level security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # -- Kubernetes service type
  type: ClusterIP
  # -- Kubernetes port where service is exposed
  port: 80

ingress:
  enabled: ${ingress.enabled}
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ${ingress.host}
      paths:
        - path: ${ingress.path}
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Resource limits and requests for the headwind pods.
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# -- Node labels for pod assignment
nodeSelector: {}

# -- Toleration labels for pod assignment
tolerations: []

# -- Affinity settings for pod assignment
affinity: {}

# Please see https://github.com/ajanvier/docker-polr#environment-variables for complete list of environment variables.
# Admin account and mail settings are provided through their own values.
env:
  - name: APP_ADDRESS
    value: ${ingress.host}
  - name: APP_NAME
    value: Polr
  - name: SETTING_PUBLIC_INTERFACE
    value: "true"
  - name: SETTING_SHORTEN_PERMISSION
    value: "false"
    

admin:
  password: "" 
  username: "${admin.username}"
  email: ""
  # expected key is ADMIN_PASSWORD
  existingSecret: "${admin.existingSecret}"

# will be used if mysql.enabled is false
externalDatabase:
  host: "${externalDatabase.host}"
  port: "${externalDatabase.port}"
  database: "${externalDatabase.database}"
  username: "${externalDatabase.username}"
  password: ""
  ## @param externalDatabase.existingSecret Use existing secret for password details. The secret has to contain the key `mysql-password`
  ## NOTE: When it's set the externalDatabase.password is ignored.
  existingSecret: "${externalDatabase.existingSecret}"

mail:
  enabled: false
  host: ""
  port: ""
  username: ""
  password: ""
  fromAddress: ""
  fromName: ""
  ## @param mail.existingSecret Use existing secret for password details. The secret has to contain the key `MAIL_PASSWORD`
  ## NOTE: When it's set the mail.password is ignored.
  existingSecret: ""

mysql:
  # if disabled please provide db-attributes via externalDatabase attributes
  enabled: false
  auth:
    database: polr
    password: polr
    username: polr
    ## @param mysql.auth.existingSecret Use existing secret for password details. The secret has to contain the keys `mysql-root-password`, `mysql-replication-password` and `mysql-password`
    ## NOTE: When it's set the mysql.auth.rootPassword, mysql.auth.password, mysql.auth.replicationPassword are ignored.
    existingSecret: ""